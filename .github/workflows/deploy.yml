name: Deploy Model to Cloud

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare repository name (lowercase)
        id: prep
        run: |
          echo "REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.PERSONAL_GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${REPO_NAME}:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${REPO_NAME}:${{ github.sha }}

      - name: Deploy to Cloud
        run: |
          curl -X POST https://api.cloudprovider/deploy \
            -H "Authorization: Bearer ${{ secrets.CLOUD_TOKEN }}" \
            -d "image=ghcr.io/${REPO_NAME}:${{ github.sha }}"
